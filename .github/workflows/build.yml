name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  info:
    name: Information
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Show dependency tree
      run: cargo tree --verbose

  release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: howlto
            asset_name: howlto-linux-x86_64-gnu
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: howlto
            asset_name: howlto-linux-x86_64-musl
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: howlto
            asset_name: howlto-linux-aarch64-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            artifact_name: howlto
            asset_name: howlto-linux-aarch64-musl
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: howlto
            asset_name: howlto-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: howlto
            asset_name: howlto-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-gnullvm
            artifact_name: howlto.exe
            asset_name: howlto-windows-x86_64
          - os: windows-latest
            target: aarch64-pc-windows-gnullvm
            artifact_name: howlto.exe
            asset_name: howlto-windows-arm64

    steps:
    - uses: actions/checkout@v4

    - name: Add target
      run: rustup target add ${{ matrix.target }}

    - name: Install cargo-zigbuild
      run: pip install cargo-zigbuild

    - name: Install Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: 0.13.0

    - name: Build release binary
      run: cargo zigbuild --release --target ${{ matrix.target }}

    - name: Upload binary as artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  create-prerelease:
    name: Create Pre-release
    needs: release
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Get version from Cargo.toml
      id: get_version
      run: |
        VERSION=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].version')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag=v$VERSION-pre.${{ github.run_number }}" >> $GITHUB_OUTPUT

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.get_version.outputs.tag }}
        name: Pre-release ${{ steps.get_version.outputs.tag }}
        prerelease: true
        body: |
          Automated pre-release build from commit ${{ github.sha }}

          Version: ${{ steps.get_version.outputs.version }}
          Build: ${{ github.run_number }}
        files: |
          artifacts/howlto-linux-x86_64-gnu/howlto
          artifacts/howlto-linux-x86_64-musl/howlto
          artifacts/howlto-linux-aarch64-gnu/howlto
          artifacts/howlto-linux-aarch64-musl/howlto
          artifacts/howlto-macos-x86_64/howlto
          artifacts/howlto-macos-arm64/howlto
          artifacts/howlto-windows-x86_64/howlto.exe
          artifacts/howlto-windows-arm64/howlto.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
